<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .password-container {
            width: 300px;
            margin: auto;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .strength-bar {
            height: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .weak {
            background-color: red;
        }
        .medium {
            background-color: yellow;
        }
        .strong {
            background-color: green;
        }
        .strength-text {
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password" onkeyup="checkPasswordStrength()">
        <div class="strength-bar" id="strength-bar"></div>
        <div class="strength-text" id="strength-text"></div>
    </div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthBar = document.getElementById('strength-bar');
            var strengthText = document.getElementById('strength-text');
            var strength = 0;

            // Check password length
            if (password.length >= 8) {
                strength += 1;
            }
            if (password.length >= 12) {
                strength += 1;
            }

            // Check if password contains letters, numbers, and special characters
            if (/[a-zA-Z]/.test(password)) {
                strength += 1;
            }
            if (/[0-9]/.test(password)) {
                strength += 1;
            }
            if (/[^a-zA-Z0-9]/.test(password)) {
                strength += 1;
            }

            // Set strength bar and text based on strength level
            if (strength <= 2) {
                strengthBar.className = 'strength-bar weak';
                strengthText.innerHTML = 'Weak Password';
            } else if (strength === 3) {
                strengthBar.className = 'strength-bar medium';
                strengthText.innerHTML = 'Medium Strength Password';
            } else if (strength >= 4) {
                strengthBar.className = 'strength-bar strong';
                strengthText.innerHTML = 'Strong Password';
            }
        }
    </script>
</body>
</html>
