<!-- 4. 使用公用網路的風險
    互動做法：選擇網路環境
    遊戲流程：玩家會被提供選擇，是否使用不安全的公用網路（例如：咖啡店、機場等地的 Wi-Fi）。
            若選擇使用，遊戲會模擬可能的攻擊情境，例如中間人攻擊（MITM）。
    互動效果：
    使用公用網路：若選擇，將面臨數據被竊取的風險（例如：失去 400 生命值，並且經濟減少 200）。
    使用 VPN 或避開公用網路：若選擇，則可獲得防禦加成（例如：減少 20% 的攻擊傷害）。
    學習點：教育玩家使用公用網路時的風險，並強調使用 VPN 以保護數據安全。 -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用公用網路的風險</title>
    <link rel="stylesheet" href="/test_250312/css/wifi.css">
    <script src="/test_250312/js/wifi.js"></script>
</head>

<body>
    <div class="container">
        <div class="enemy-team">
            <img src="test_250312\images\hacker.webp" alt="Enemy" class="enemy-img">
            <div class="enemy_info">潛在風險...</div>
        </div>

        <div class="player-team">
            <img src="/test_250312/images/player.png" alt="Player" class="player-img">
            <div class="player_info">Player</div>
        </div>

        <div class="battle-menu">
            <p id="content">今天在咖啡廳休息，要看影片時發現沒網路，你會怎麼辦?</p>
            <div class="options">
                <div class="grid">
                    <button class="option" id="A">使用公用網路</button>
                    <button class="option" id="B">跟隔壁客人借</button>
                    <button class="option" id="C">開VPN再用公用網路</button>
                    <button class="option" id="D">不看了</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
