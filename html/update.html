<!-- 5. 定期更新軟體
    互動做法：軟體更新決策
    遊戲流程：玩家將被提示是否選擇立即更新系統或延遲更新。遊戲會顯示一個倒計時，並且會在一定時間內模擬可能的攻擊（例如：勒索病毒、系統漏洞）。
    互動效果：
    即時更新：若玩家選擇更新，則可防範攻擊並獲得經濟獎勳（例如：獲得 300 經濟或防禦加成）。
    延遲更新：若延遲，則系統漏洞會被駭客利用（例如：失去 500 生命值，並遭遇病毒攻擊）。
    學習點：強調定期更新系統和軟體的重要性，並讓玩家理解更新是防止攻擊的一個有效手段。 -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期更新軟體</title>
    <link rel="stylesheet" href="/test_250312/css/wifi.css">
    <script src="/test_250312/js/update.js"></script>
</head>

<body>
    <div class="container">
        <div class="enemy-team">
            <img src="/test_250312/images/enemy.png" alt="Enemy" class="enemy-img">
            <div class="enemy_info">潛在風險...</div>
        </div>

        <div class="player-team">
            <img src="/test_250312/images/player.png" alt="Player" class="player-img">
            <div class="player_info">Player</div>
        </div>

        <div class="battle-menu">
            <p id="content">通知：系統有更新版本，要立即更新嗎？</p>
            <div class="options">
                <div class="grid">
                    <button class="option" id="A">立即更新</button>
                    <button class="option" id="B">1小時後更新</button>
                    <button class="option" id="C">今晚更新</button>
                    <button class="option" id="D">下次提醒我</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
