<!-- 1. 設定密碼
    互動做法：密碼強度檢測遊戲
    遊戲流程：玩家會被要求設置一個密碼。遊戲將根據其所設密碼進行強度測試（例如：檢查是否包含大寫字母、小寫字母、數字和特殊字符）。玩家可以看到一個簡單的圖形顯示密碼強度，例如「弱」、「中」、「強」等級。
    互動效果：
    若設置的是弱密碼，會提示玩家需要進行改進，並受到資安漏洞攻擊（例如：失去 300 生命值）。
    若設置強密碼，會提供額外防禦加成（例如：增加 20% 防禦力）。
    學習點：教育玩家如何創建強密碼以及弱密碼的風險。 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Test</title>
    <link rel="stylesheet" href="/test_250312/css/ps.css">
    <script src="/test_250312/js/ps.js"></script>
</head>

<body>
    <div class="container">
        <div class="password-container">
            <h2>Password Strength Checker</h2>
            <input type="password" id="password" placeholder="Enter your password" onkeyup="checkPasswordStrength()">
            <div class="strength-bar" id="strength-bar"></div>
            <div class="strength-text" id="strength-text"></div>
            <button id="HomePage">回首頁</button>
        </div>
    </div>
</body>

</html>
