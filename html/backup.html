<!-- 3. 定期備份
    互動做法：備份設置決策
    遊戲流程：玩家會被詢問是否設置自動備份，並選擇備份的頻率（例如：每天、每週、每月）。玩家還可以選擇雲端或本地備份。
    互動效果：
    設置自動備份：若選擇自動備份，玩家可以在遭遇勒索病毒攻擊時，減少數據損失（例如：恢復 500 生命值，並且減少攻擊效果 50%）。
    不設置備份：若選擇不設置備份，將會遭遇數據丟失的風險（例如：失去 700 生命值）。
    學習點：讓玩家理解備份的重要性，特別是在資料損失或勒索病毒攻擊發生時的價值。 -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期備份</title>
    <link rel="stylesheet" href="/test_250312/css/wifi.css">
    <script src="/test_250312/js/backup.js"></script>
</head>

<body>
    <div class="container">
        <div class="enemy-team">
            <img src="/test_250312/images/enemy.png" alt="Enemy" class="enemy-img">
            <div class="enemy_info">潛在風險...</div>
        </div>

        <div class="player-team">
            <img src="/test_250312/images/player.png" alt="Player" class="player-img">
            <div class="player_info">Player</div>
        </div>

        <div class="battle-menu">
            <p id="content">今天要專題報告，在教室準備時要用教室電腦登入私人帳號，你會怎麼辦?</p>
            <div class="options">
                <div class="grid">
                    <button class="option" id="A">直接登入</button>
                    <button class="option" id="B">開無痕視窗</button>
                    <button class="option" id="C">啟用二步驟驗證</button>
                    <button class="option" id="D">用別人的帳號登入</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
